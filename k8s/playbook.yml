- name: Demostrar los módulos k8s
  hosts: localhost
  gather_facts: no
  connection: local
  vars:
    namespace: marianogbarbero-dev
    
  module_defaults:
    group/k8s:
      namespace: "{{ namespace }}"
      api_key: "sha256~wKj3ukR9edZ9h7aKkjIomN_nh5Vv8OTnnAhPO2_Z9YA"
      host: https://api.sandbox-m2.ll9k.p1.openshiftapps.com:6443
      
  tasks:
    - name: Creamos los objetos del manifiesto
      k8s:
        state: present
        src: "{{ playbook_dir + '/hello.yml' }}"
        
    - name: Cambiar de ClusterIP a NodePort
      k8s_service:
        state: present
        name: nodejs-ex
        type: NodePort
        ports:
          - port: 8080
            protocol: TCP
            
    - name: Obtener información de los pods
      k8s_info:
        kind: Pod
        label_selectors:
          - app = nodejs-ex
          
    - name: Exponer el puerto https como ClusterIP
      k8s_service:
        state: present
        name: nodejs-ex
        ports:
          - port: 443
            protocol: TCP
        selector:
          app: nodejs-ex
        
